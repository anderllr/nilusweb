<div class="row">
    <div class="table-responsive m-t-40">
        <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>CPF/CNPJ</th>
                    <th>Cidade</th>
                    <th>UF</th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Código</th>
                    <th>Nome/Razão</th>
                    <th>CPF/CNPJ</th>
                    <th>Cidade</th>
                    <th>UF</th>
                    <th></th>
                </tr>
            </tfoot>
            <tbody>
            {% for cad in cad %}
                <tr>
                    <td><small>{{ cad.num_cad }}</small></td>
                    <td><small>{{ cad.razao }}</small></td>
                    <td><small>{{ cad.cnpj_cpf }}</small></td>
                    <td><small>{{ cad.cidade }}</small></td>
                    <td><small>{{ cad.uf }}</small></td>
                    <td>
                        <a class="btn btn-success btn edit_cadgeral" title="Editar " href="{% url 'edit_cadgeral' cad.pk %}"><i class="fa fa-edit"></i><small> Alterar</small></a>
                        <a class="btn btn-danger btn delete_cadgeral" title="Excluir " href="{% url 'delete_cadgeral' cad.pk %}"><i class="fa fa-trash-o"></i><small> Excluir</small></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
